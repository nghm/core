<form (submit)="onSubmit($event)">
  <div *ngFor="let inputConfiguration$ of inputConfigurations">
    <ng-container *ngIf="inputConfiguration$ | async as inputConfiguration">
      <ng-container *hmFieldOutlet="inputConfiguration; labels: labels; errors: errors"></ng-container>
    </ng-container>
  </div>
  <div *ngIf="submit">
    <ng-container *ngTemplateOutlet="submit.templateRef"></ng-container>
  </div>
</form>
