version: 2
jobs:
  build-and-test:
    docker:
      - image: angular/ngcontainer:0.3.3
    steps:
      - checkout
      - run:
          name: Npm Dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build-prod
      - run:
          name: Test Core
          command: npm run test-core
