<p>
  {{ title }} works!
</p>
<p>
  {{ description }} is present
</p>

<a *ngIf="aboutUs" [href]="aboutUs">Link {{ aboutUs }}</a>
<br>
<a *ngIf="page && page({ no: 1 }) as href" [href]="href">Page {{ href }}</a>
<br>
<a *ngIf="next as href" [href]="href">Next {{ href }}</a>

<p style="color: green">
  {{ firstChapter?.title }}
</p>
<p style="color: red" *ngFor="let middleChapter of middleChapters">
  {{ middleChapter.title }}
</p>
<p style="color: blue">
  {{ lastChapter?.title }}
</p>

<hm-form [action]="updateTitle">
  <ng-container *hmLabel="let name">{{ name }}</ng-container>
  <ng-container *hmError="let error">{{ error.name }}</ng-container>

  <hm-form-field named="title" value="Other value" pattern="Test"></hm-form-field>

  <hm-form-field name="acceptConditions" [value]="false" type="boolean" [required]="true"></hm-form-field>
</hm-form>
