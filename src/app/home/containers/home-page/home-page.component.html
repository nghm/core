<p>
  {{ title }} works!
</p>
<p>
  {{ description }} is present
</p>

<a *ngIf="aboutUs" [href]="aboutUs">Link {{ aboutUs }}</a>
<br>
<a *ngIf="page && page({ no: 1 }) as href" [href]="href">Page {{ href }}</a>
<br>
<a *ngIf="next as href" [href]="href">Next {{ href }}</a>

<p style="color: green">
  {{ firstChapter?.title }}
</p>
<p style="color: red" *ngFor="let middleChapter of middleChapters">
  {{ middleChapter.title }}
</p>
<p style="color: blue">
  {{ lastChapter?.title }}
</p>

<hm-form [action]="updateTitle">
  <hm-form-field hmFieldNamed="title" value="Other value">
    <ng-container *hmLabel>Test</ng-container>
  </hm-form-field>

  <hm-form-field name="acceptConditions" type="boolean" required="true">
    <span *hmFieldLabel>Test</span>
  </hm-form-field>
</hm-form>
